<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>코인 분석·예측 (v3.3 FINAL)</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="https://unpkg.com/lightweight-charts@4.2.1/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
<header class="topbar">
  <div class="brand">
    <div class="dot"></div>
    <div>
      <div class="title">코인 분석·예측 웹앱</div>
      <div class="subtitle">v3.3 FINAL · 신뢰필터 승률 · 다중 추적</div>
    </div>
  </div>
  <div class="topbar-right">
    <button id="btnTrackStatus" class="btn btn-ghost">추적 현황</button>
    <button id="btnDiag" class="btn btn-ghost">자가진단</button>
  </div>
</header>

<main class="layout">
  <aside class="sidebar">
    <div class="sidebar-head">
      <div class="sidebar-title">유망 코인 30</div>
      <div class="sidebar-desc">Binance USDT Perp</div>
    </div>
    <div id="coinList" class="coinlist"></div>
  </aside>

  <section class="content">
    <div class="content-head">
      <div>
        <div class="label">선택 코인</div>
        <div id="selectedSymbol" class="value">BTCUSDT</div>
      </div>
      <button id="btnAnalyze" class="btn btn-primary">통합 분석</button>
    </div>

    <div class="chart-wrap">
      <div id="chart" class="chart"></div>
    </div>

    <!-- 누적 통계 패널 -->
    <div class="stats-panel">
      <div class="stat"><span>총 횟수</span><b id="stTotal">0</b></div>
      <div class="stat ok"><span>성공</span><b id="stWin">0</b></div>
      <div class="stat bad"><span>실패</span><b id="stLose">0</b></div>
      <div class="stat"><span>신뢰 승률</span><b id="stRate">0%</b></div>
    </div>
  </section>
</main>

<!-- 통합 분석 풀모달 -->
<div id="analysisModal" class="overlay hidden">
  <div class="overlay-card full">
    <div class="overlay-head">
      <div class="overlay-title">통합 분석</div>
      <div>
        <button id="btnCloseAnalysis" class="btn btn-primary">닫기</button>
      </div>
    </div>
    <div class="overlay-body no-scroll">
      <iframe id="analysisFrame" class="analysis-iframe"></iframe>
    </div>
  </div>
</div>

<!-- 추적 현황 모달 -->
<div id="trackModal" class="overlay hidden">
  <div class="overlay-card">
    <div class="overlay-head">
      <div class="overlay-title">추적 현황</div>
      <button id="btnCloseTrack" class="btn btn-primary">닫기</button>
    </div>
    <div class="overlay-body">
      <div id="trackStatusList"></div>
    </div>
  </div>
</div>

<script src="./app.js"></script>
</body>
</html>
